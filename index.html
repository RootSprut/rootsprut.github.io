<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Root Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'DejaVu Sans Mono', monospace;
        }
        
        body {
            background: #111;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        /* Окно терминала */
        .terminal-window {
            width: 85%;
            max-width: 900px;
            height: 75vh;
            background: #0a0a12;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.1);
            border: 1px solid #333;
        }
        
        /* Шапка терминала */
        .title-bar {
            background: #2d2d3a;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #000;
        }
        
        .window-buttons {
            display: flex;
            gap: 8px;
            margin-right: 12px;
        }
        
        .window-btn {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .close-btn { background: #ff5f57; }
        .min-btn { background: #ffbd2e; }
        .max-btn { background: #28c940; }
        
        .window-title {
            color: #bbb;
            font-size: 13px;
            flex-grow: 1;
            text-align: center;
            letter-spacing: 0.5px;
            font-family: 'DejaVu Sans Mono', monospace;
        }
        
        /* Меню терминала */
        .terminal-menu {
            background: #3a3a4a;
            padding: 4px 8px;
            display: flex;
            gap: 15px;
            font-size: 13px;
            color: #ccc;
            border-bottom: 1px solid #1a1a1a;
        }
        
        .terminal-menu span {
            cursor: default;
        }
        
        .terminal-menu span:hover {
            color: #fff;
        }
        
        /* Контент терминала */
        .terminal-content {
            padding: 20px;
            height: calc(100% - 40px - 29px); /* Высота минус заголовок и меню */
            overflow-y: auto;
            color: #e0e0e0;
            line-height: 1.4;
        }
        
        .terminal-content::-webkit-scrollbar {
            width: 8px;
            background: #1a1a1a;
        }
        
        .terminal-content::-webkit-scrollbar-thumb {
            background: #3a3a4a;
            border-radius: 4px;
        }
        
        .prompt {
            margin-bottom: 15px;
            white-space: pre-wrap;
        }
        
        .root-prompt { 
            color: #ff5555; /* Красный для root промпта */
        }
        
        .command { 
            color: #bbb; /* Серый для команд */
        }
        
        .output { 
            margin-bottom: 15px;
            color: #bbb; /* Серый для вывода */
        }
        
        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: #bbb; /* Серый курсор */
            vertical-align: middle;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Окно терминала -->
    <div class="terminal-window">
        <div class="title-bar">
            <div class="window-buttons">
                <div class="window-btn close-btn" id="close-btn"></div>
                <div class="window-btn min-btn" id="min-btn"></div>
                <div class="window-btn max-btn" id="max-btn"></div>
            </div>
            <div class="window-title">root@kali:~</div>
        </div>
        
        <!-- Меню терминала -->
        <div class="terminal-menu">
            <span>File</span>
            <span>Edit</span>
            <span>View</span>
            <span>Search</span>
            <span>Terminal</span>
            <span>Help</span>
        </div>
        
        <div class="terminal-content" id="terminal">
            
            <div class="prompt root-prompt">root@kali:~<span class="command"></span> <span class="command">cat about.txt</span></div>
            <div class="output">
                Welcome to RootSprut's experemental website.<br>
                Github-based information site.<br><br>
                
                Specialty:Cybersecurity|Pentest<br>
                GitHub:https://github.com/rootsprut<br>
                Telegram:https://t.me/RootSprut<br>
                Name:RootSprut<br>
                
            </div>
            
            <div class="prompt root-prompt" id="last-prompt">root@kali:~<span class="command"></span> <span class="cursor"></span></div>
        </div>
    </div>

    <script>
// Функционал кнопок окна
        document.getElementById('close-btn').addEventListener('click', function() {
            document.body.innerHTML = `
                <div style="
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: #000;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    color: #bbb;
                    font-family: 'DejaVu Sans Mono', monospace;
                    font-size: 24px;
                ">
                    Terminal session terminated
                </div>
            `;
        });
        
        document.getElementById('min-btn').addEventListener('click', function() {
            const terminal = document.querySelector('.terminal-window');
            terminal.style.transition = 'transform 0.3s ease';
            terminal.style.transform = 'translateY(100vh)';
            
            setTimeout(function() {
                alert('Terminal minimized. Press OK to restore.');
                terminal.style.transform = 'translateY(0)';
            }, 300);
        });
        
        document.getElementById('max-btn').addEventListener('click', function() {
            const terminal = document.querySelector('.terminal-window');
            if (terminal.style.width === '100%') {
                terminal.style.width = '85%';
                terminal.style.height = '75vh';
            } else {
                terminal.style.width = '100%';
                terminal.style.height = '100vh';
            }
        });
        
        // Симуляция ввода команды
        setTimeout(function() {
            const lastPrompt = document.getElementById('last-prompt');
            const terminal = document.getElementById('terminal');
            
            // Убираем курсор из начального промпта
            lastPrompt.innerHTML = 'root@kali:<span class="command">/usr/rootsprut#</span> ';
            
            // Создаем новый промпт для ввода
            const newPrompt = document.createElement('div');
            newPrompt.className = 'prompt root-prompt';
            newPrompt.id = 'typing-prompt';
            newPrompt.innerHTML = 'root@kali:<span class="command">/usr/rootsprut#</span> <span class="cursor"></span>';
            terminal.appendChild(newPrompt);
            
            // Прокрутка вниз
            terminal.scrollTop = terminal.scrollHeight;
            
            // Начинаем ввод команды
            let i = 0;
            const cmd = 'echo "Cybersecurity portfolio project"';
            const cursor = '<span class="cursor"></span>';
            
            const typingInterval = setInterval(function() {
                if (i < cmd.length) {
                    newPrompt.innerHTML = root@kali:<span class="command">/usr/rootsprut#</span> ${cmd.substring(0, i+1)}${cursor};
                    i++;
                    terminal.scrollTop = terminal.scrollHeight;
                } else {
                    clearInterval(typingInterval);
                    
                    // Добавляем вывод команды
                    const output = document.createElement('div');
                    output.className = 'output';
                    output.textContent = 'Cybersecurity portfolio project';
                    newPrompt.insertAdjacentElement('afterend', output);
                    
                    // Создаем новый пустой промпт
                    const finalPrompt = document.createElement('div');
                    finalPrompt.className = 'prompt root-prompt';
                    finalPrompt.innerHTML = root@kali:<span class="command">/usr/rootsprut#</span> <span class="cursor"></span>;
                    terminal.appendChild(finalPrompt);
                    
                    // Прокрутка вниз
                    terminal.scrollTop = terminal.scrollHeight;
                }
            }, 100);
        }, 3000);
    </script>
</body>
</html>
